<!DOCTYPE html>
<html>
<head>

	<title>IDIM</title>
    
	<link rel="stylesheet" type="text/css" href="/lib/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/lib/easyui/themes/icon.css">
	
	<script type="text/javascript" src="/lib/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="/lib/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/lib/tone/Tone.js"></script>
	<script type="text/javascript" src="./mt.js"></script>

</head>

<body style="margin:0;">

	<!-- Tab panel -->
	<div class="easyui-tabs" data-options="fit:true">
		
		<!-- Tab 1 -->
		<div title="Piano Roll">

			<!-- Layout -->
			<div class="easyui-layout" data-options="fit:true">

				<!-- Tools -->
				<div data-options="region:'north'" style="height:50px;">

					<!-- Button Play -->
					<a id="btnPlay" href="#" class="easyui-linkbutton" onclick="mt.handler.playMini()" data-options="iconCls:'icon-play'">Play</a>

				</div>

				<!-- Track list -->
				<div id="p" data-options="region:'west'" style="width:100px;">
				</div>
				
				<!-- Design -->
				<div data-options="region:'center'">

					<!-- Text Note -->
					<input id="textNotes" class="easyui-textbox" data-options="height:300,multiline:true" style="width:300px">

					<!-- Piano Stream -->
					<canvas id="canvas" style="cursor:crosshair;"></canvas>

					<!-- Danh sách các beat -->
					<table id="dgMidi"></table>
				</div>
				
				<!-- Properties -->
				<div data-options="region:'south'" style="height:50px;">
					Status
				</div>
			</div>

		</div>
		
		<!-- Tab 1 -->
		<div title="Arrange" style="display:none;">
			Tab 2
		</div>
		
		<!-- Tab 1 -->
		<div title="Tempo" style="display:none;">
			tab 3
		</div>
		
	</div>

<script>
	mt.init();
</script>

</body>
</html>
