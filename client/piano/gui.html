<!DOCTYPE html>
<html>
<head>
	<title>ONAIP</title>

	<meta http-equiv="X-UA-Compatible" content="requiresActiveX=true"/>
	
    <link rel="shortcut icon" type="image/png" href="/piano/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/lib/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/lib/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="/piano/style.css" />

	<script type="text/javascript" src="/lib/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="/lib/easyui/jquery.easyui.min.js"></script>

	<script type="text/javascript" src="/lib/jzz/JZZ.js"></script>
	<script type="text/javascript" src="/lib/jzz/JZZ.midi.SMF.js"></script>
	<script type="text/javascript" src="/lib/jzz/JZZ.gui.Player.js"></script>
	<script type="text/javascript" src="/lib/jzz/JZZ.synth.Tiny.js"></script>
	<script type="text/javascript" src="/lib/jzz/JZZ.input.Kbd.js"></script>
	
	<script type="text/javascript" src="/lib/svg/svg.min.js"></script>

	<script type="text/javascript" src="/piano/mt.js"></script>
</head>

<body>
	<div id="layout" class="easyui-layout" data-options="fit:true">
		<div data-options="region:'west',title:'Control',split:false,collapsible:false" style="width:256px;">
			
			<!-- Bind -->
			<a id="bind" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-bind'" onclick="mt.tool.bind.click()">Bind</a>
			<br>

			<!-- Offset Note -->
			<p>Offset Note</p>
			<input id="offset_note" class="easyui-numberspinner" data-options="min:-10,max:10,value:0" style="width:80px;">

			<!-- File midi -->
			<input id="file" style="width:200px">

			<!-- Button Play -->
			<a id="play" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-play'" onclick="mt.tool.play.click()">Play</a>
			<br>

			<!-- Button Download -->
			<a id="download" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="mt.tool.download.click()">Download</a>
			<br>

			<!-- Button Test -->
			<a id="test" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-tip'" onclick="mt.tool.test()">Test</a>
			<br>
			<div id="out"></div>

			<!-- Desing Button -->
			<input class="easyui-switchbutton" data-options="onChange:mt.tool.switch.chance" checked>
			<br>

			<!-- List Instrument -->
			<input id="instruments_class" style="width:100%">
			<input id="instruments_type" style="width:100%">

		</div>
		<div data-options="region:'center',title:'Piano'" style="background:#eee;">
			<div id="note"></div>
			<div id="piano"></div>
		</div>
		<!-- <div data-options="region:'east',title:'List',split:true" style="width:300px;"></div> -->
		<!-- <div data-options="region:'south',title:'Sheet',split:true" style="height:300px;"></div> -->
	</div>

<script>
	mt.init();
</script>

</body>
</html>
