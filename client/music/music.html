<!DOCTYPE html>
<html lang="en">

<head>
	<title>CISUM</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="/lib/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/lib/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="/music/style.css">

	<script type="text/javascript" src="/lib/jquery/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="/lib/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/common/js/Config.js"></script>
	<script type="text/javascript" src="/music/music.js"></script>
</head>

<body>

	<div id="layout" class="easyui-layout">
		<div data-options="region:'west',title:'Name: ...',split:false,collapsible:false" style="width:25%">
		
			<!-- <audio id="player" controls hidden> -->
			<audio id="player" controls>
				<source type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
			<br>

			<div style="width:98%;margin-left:1%;margin-right:1%;">
				<div id="progressBar"></div>
				<br>

				<div style="height:150px;border:ridge">

					<div style="width:40px;height:100%;float:left;position:relative;display:flex;flex-direction:column;border-right:ridge;border-width:thin;">
						
						<!-- Volume Slider -->
						<div style="margin:auto;margin-top:10px;width:fit-content;flex-grow:1;">
							<div id="volumeBar"></div>
						</div>

						<!-- Volume Button -->
						<div style="bottom:0;width:100%;height:40px;display:table;">
							<div style="display:table-cell;vertical-align:middle;text-align:center;">
								<a id="btnVolume" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-volume-off'" style="width:32px;" onclick="music.c_btnVolume.onClick()"></a>
							</div>
						</div>

					</div>
	
					<div style="height:100%;margin-left:50px;">

						<!-- Button -->
						<div style="text-align:center;margin-right:40px;margin-top:5px;">
							<a id="btnBack" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-back2'" style="width:32px;" onclick="music.c_back.onClick()"></a>
							<a id="btnPause" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-play'" style="width:32px;" onclick="music.c_pause.onClick()"></a>
							<a id="btnNext" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-next'" style="width:32px;" onclick="music.c_next.onClick()"></a>
						</div>
						<br>

						<!-- Random -->
						<input id="autoNext" class="easyui-switchbutton" data-options="checked:true,onText:'Random',offText:'Linner'" style="width:90px;margin-left:5px;">
						<br>

						<!-- Loop -->
						Loop: <input id="loop" type="text" class="easyui-numberbox" value="0" data-options="min:0" style="width:48px;">
						<br>

					</div>
				</div>
				<br>
			
				<!-- Include -->
				<input id="tagInclude" type="text" style="width:100%;">
				<br>
				
				<!-- Exclude -->
				<input id="tagExclude" type="text" style="width:100%;">
				<br>
			
			</div>
		
		</div>
		<div data-options="region:'center',title:'Playlist'" style="padding:5px;background:#eee;">
			
			<!-- Toolbar -->
			<div id="toolbar">
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="music.c_list.toolbar.edit()">Edit</a>
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="music.c_list.toolbar.remove()">Remove</a>
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true">Help</a>
				<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-open-stack',plain:true" style="float:right;margin-right:20px;" onclick="music.c_drawer.open()">New Song</a>
			</div>
			
			<!-- Datagrid -->
			<table id="list"></table>
			
			<!-- Drawer -->
			<div id="drawer" class="easyui-drawer">
				<div id="toolbar_new" style="text-align:center;">
					<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-refresh',plain:true" onclick="music.c_drawer.refresh()">Refresh</a>
				</div>
				<table id="list_new"></table>
			</div>

		</div>
	</div>
	
	<script>
		music.init();
	</script>
</body>

</html>
